<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path to Victory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Path to Victory</h1>

      <!-- Player Balance -->
      <div id="balance-section">
        <h2>Player Balance: $<span id="player-balance">10,000</span></h2>
      </div>

      <!-- Betting Section -->
      <div id="betting-section">
        <h2>Place Your Bets</h2>

        <div id="path-bet">
          <label for="path-bet">Path Bet:</label>
          <input
            type="number"
            id="path-bet-amount"
            placeholder="Enter Bet"
            min="1"
          />
          <button onclick="placePathBet()">Place Path Bet</button>
        </div>

        <div id="bust-bet">
          <label for="bust-bet">Bust Bet:</label>
          <input
            type="number"
            id="bust-bet-amount"
            placeholder="Enter Bet"
            min="1"
          />
          <button onclick="placeBustBet()">Place Bust Bet</button>
        </div>

        <div id="doubles-bet">
          <label for="doubles-bet">Doubles Bet (Choose a double):</label>
          <select id="doubles-choice">
            <option value="1-1">1-1</option>
            <option value="2-2">2-2</option>
            <option value="3-3">3-3</option>
            <option value="4-4">4-4</option>
            <option value="5-5">5-5</option>
            <option value="6-6">6-6</option>
          </select>
          <input
            type="number"
            id="doubles-bet-amount"
            placeholder="Enter Bet"
            min="1"
          />
          <button onclick="placeDoublesBet()">Place Doubles Bet</button>
        </div>

        <div id="finish-bet">
          <label for="finish-bet">Finish Bet (Choose a space):</label>
          <select id="finish-choice">
            <option value="1">Space 1</option>
            <option value="2">Space 2</option>
            <option value="3">Space 3</option>
            <option value="4">Space 4</option>
            <option value="5">Space 5</option>
            <option value="6">Space 6</option>
            <option value="7">Space 7</option>
            <option value="8">Space 8</option>
            <option value="9">Space 9</option>
            <option value="10">Space 10</option>
            <option value="11">Space 11</option>
            <option value="12">Space 12</option>
            <option value="13">Space 13</option>
            <option value="14">Space 14</option>
          </select>
          <input
            type="number"
            id="finish-bet-amount"
            placeholder="Enter Bet"
            min="1"
          />
          <button onclick="placeFinishBet()">Place Finish Bet</button>
        </div>

        <div id="roll-bet">
          <label for="roll-bet">Roll Bet (Choose spaces):</label>
          <select id="roll-choice">
            <option value="doubles">Doubles</option>
            <option value="1">1 Space</option>
            <option value="2">2 Spaces</option>
            <option value="3">3 Spaces</option>
            <option value="4">4 Spaces</option>
            <option value="5">5 Spaces</option>
          </select>
          <input
            type="number"
            id="roll-bet-amount"
            placeholder="Enter Bet"
            min="1"
          />
          <button onclick="placeRollBet()">Place Roll Bet</button>
        </div>
      </div>

      <!-- Path Section -->
      <div id="path-section">
        <h2>Path to Victory</h2>
        <div id="path">
          <!-- Spaces will be generated dynamically in JavaScript -->
        </div>
      </div>

      <!-- Dice Roll Section -->
      <div id="dice-section">
        <h2>Dice Roll</h2>
        <div id="dice-container">
          <div id="dice-1" class="dice">ðŸŽ²</div>
          <div id="dice-2" class="dice">ðŸŽ²</div>
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <p id="dice-result">Dice Result: -</p>
      </div>

      <!-- Results Section -->
      <div id="result-section">
        <h2>Game Results</h2>
        <p id="game-result">Result: -</p>
      </div>

      <button onclick="resetGame()">Reset Game</button>
      <!-- Reset Game Button -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
